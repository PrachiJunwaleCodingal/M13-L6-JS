<!DOCTYPE html>
<html lang="en">

<head>

    <title>ACT4- Login Form</title>
    <link rel="stylesheet" href="act4.css">
    <script src="act4.js"></script>
</head>

<body>
    <h1>Form</h1>
    <hr>
    <form onsubmit="validate(event)">
        
        <fieldset>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="8"><br><br>
                   
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="10"  max="20"><br><br>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <div id="msg"></div>

</body>

</html>
